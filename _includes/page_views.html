
<script>
    function cb(response) {
        let collection = document.getElementsByTagName('footer')
        if (collection.length > 0) {
            let foot = collection[0]
            let countMessage = response.value + ' people got lost and ended up here. \n'
            foot.innerText = countMessage + foot.innerText;
        }
    }
</script>

{% if jekyll.environment == "development"%}
    {% assign query_type = "get"%}
{% else %}
    {% assign query_type = "hit"%}
{% endif %}
<script async
    src="https://api.countapi.xyz/{{query_type}}/mrgne1.github.io/{{page.slug}}?callback=cb"
></script>
