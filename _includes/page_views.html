
<script>
    function cb(response) {
        let collection = document.getElementsByTagName('footer')

            let countMessage = response.value + ' people got lost and ended up here. \n'
            foot.innerText = countMessage + foot.innerText;
        }
    }
</script>

    src="https://api.countapi.xyz/hit/mrgne1.github.io/{{page.slug}}?callback=cb"
